<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Charts</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <h1>Game Charts</h1>
        <p>Tracking live player counts on popular games</p>
    </header>

    <section class="content">
        <table id="game-table">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Current Players</th>
                    <th>Peak Today</th>
                    <th>Last 30 Days Avg.</th>
                    <th>Gain</th>
                    <th>% Gain</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically by JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>GameCharts &copy; 2023 | Powered by Fake Data API</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
